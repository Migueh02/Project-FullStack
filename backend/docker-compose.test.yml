version: '3.8'

# Docker Compose para ejecutar tests
services:
  db-test:
    image: postgres:15-alpine
    container_name: pg_taskhub_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskhub_db_test
    ports:
      - "5433:5432"
    volumes:
      - pgdata_test:/var/lib/postgresql/data
    networks:
      - test_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend-test:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: backend_taskhub_test
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db-test:5432/taskhub_db_test
      NODE_ENV: test
      PORT: 4000
    depends_on:
      db-test:
        condition: service_healthy
    networks:
      - test_network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm run setup-db && npm test"

volumes:
  pgdata_test:

networks:
  test_network:
    driver: bridge

